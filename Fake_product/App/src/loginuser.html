    function buyTab() {              
        var sell_view = document.getElementById("sell_tab");
        var buy_view = document.getElementById("buy_tab");
        var acc_view = document.getElementById("acc_tab");
        buy_view.style.display = "block";
        sell_view.style.display = "none";
        acc_view.style.display = "none";
    }
    function sellTab() {              
        var sell_view = document.getElementById("sell_tab");
        var buy_view = document.getElementById("buy_tab");
        var acc_view = document.getElementById("acc_tab");
        buy_view.style.display = "none";
        sell_view.style.display = "block";
        acc_view.style.display = "none";
    }
    function accTab() {              
        var sell_view = document.getElementById("sell_tab");
        var buy_view = document.getElementById("buy_tab");
        var acc_view = document.getElementById("acc_tab");
        buy_view.style.display = "none";
        sell_view.style.display = "none";
        acc_view.style.display = "block";
    }
    function home_button() {              
        window.location.href = "http://localhost:3000/";
    }
</script>
